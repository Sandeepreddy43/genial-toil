<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Password</title>
<link rel="Stylesheet" type="text/css" href="EmployeeSignup.css">
</head>
<body>

	<div class="imgblock">
		<img src="update_pwd.png" style="width: 460px; height: 460px;">
	 </div>

	<div class="registrationblock">
		<h1>Genial Toil</h1>
		<h4>Confirm Employee Credentials!</h4>
		
		<Form action="UpdatePasswordServlet" method="post">

			<input type="text" name="empId" placeholder="Employee Id"> 
			<input type="email" name="empMail" placeholder="Employee Mail Id">
			<button type="submit">Confirm</button>
			
			<h5>By confirming your employee credentials, you agree to our Terms! </h5>
				<h5>forgot password Policy!!</h5><br>
		</Form>		
			<h5>If you want to go back to sign-up page! </h5>
		<a href="EmployeeSignup.html"><button>Click to Sign-up</button></a>
		
	</div>
	<div class="forgotBlock">
		<h5>If you want to Sign-out!! </h5>
		<a href="AdminLogoutServlet"><button>Sign-out</button></a>
	</div>
</body>
</html>
